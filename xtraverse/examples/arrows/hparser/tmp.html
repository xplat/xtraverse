<td><font face="Arial, Helvetica, sans-serif" size="2"><p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><b style="mso-bidi-font-weight: normal"><span lang="EN-GB" style="FONT-SIZE: 16pt; mso-bidi-font-family: Tahoma"><font face="Arial"><font size="2">Dynamic Australasian Market Leader&lt;?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p/></font></font></span></b></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="FONT-SIZE: 11pt; mso-bidi-font-family: Tahoma"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><font face="Arial"><font size="2">Known for their inspirational leadership and values based culture this is a service driven business.<span style="mso-spacerun: yes">  </span>They are a market leader within their sector with a diverse multi site operation and in excess of 800 employees.<o:p/></font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><font face="Arial"><font size="2">Reporting to the GM HR you will work as part of a team to help shape strategy and drive the implementation of a broad range of activities. Intrinsic to your success is the ability to support the long term direction of the organisation through coaching and business partnering.<o:p/></font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><font face="Arial"><font size="2">We require someone who values integrity, complexity and team work. Your internal customers are diverse and sometimes challenging, so your relationship skills, resilience and flexibility will be critical.<o:p/></font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><font face="Arial"><font size="2">Totally committed to delivering results you are an influencer able to balance a strategic perspective with the need to take a hands-on approach.<span style="mso-spacerun: yes">  </span><o:p/></font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><font face="Arial"><font size="2">So, if you are a proven performer able to hit the ground running, we would love to hear from you!<o:p/></font></font></span></p>
<p class="MsoNormal" style="MARGIN: 0cm 0cm 0pt; LINE-HEIGHT: 15pt; TEXT-ALIGN: justify; mso-line-height-rule: exactly"><span lang="EN-GB" style="mso-bidi-font-family: Tahoma; mso-bidi-font-size: 12.0pt"><o:p><font face="Arial" size="2"> </font></o:p></span></p>
